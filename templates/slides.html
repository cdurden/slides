<div ng-repeat="section in slides" ng-init="i=$index">
    <div ng-if="section.length==1">
        <section ng-if="src[i][0].split('.').pop()=='md'" id="{{section[0]}}" data-markdown data-separator="^---$">
        markdown section
        {{section[0]}}: {{src[i][0]}}
            <script ng-include="src[i][0]" type="text/template"></script>
        </section>
        <section ng-if="src[i][0].split('.').pop()!='md'" id="{{section[0]}}">
        html section
        {{section[0]}}: {{src[i][0]}}
        </section>
    </div>
    <section ng-if="section.length>1">
        Multipart section
        <ng-repeat="slide in section" ng-init="j=$index">
            {{slide}}: {{src[i][j]}} ({{i}} {{j}})
            <section ng-if="src[i][j].split('.').pop()=='md'" id="{{slide}}" data-markdown data-separator="^---$"><script ng-include="src[i][j]" type="text/template"></script></section>
            <section ng-if="src[i][j].split('.').pop()!='md'" id="{{slide}}"></section>
        </ng-repeat>
    </section>
</div>
