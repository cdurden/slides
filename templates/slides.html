<div ng-repeat="section in slides" ng-init="i=$index">
    <ng-container *ngIf="section.length === 1">
        {{section.length}}
        single-part section
        {{i}}
        <section ng-if="src[i][0].split('.').pop()=='md'" id="{{section[0]}}" data-markdown data-separator="^---$">
            <script ng-ninclude="src[i][0]" type="text/template"></script>
        </section>
        <section ng-if="src[i][0].split('.').pop()!='md'" id="{{section[0]}}" ng-ninclude="src[i][0]">
        </section>
    </ng-container>
    <ng-container *ngIf="section.length > 1">
        multipart section
        <!--
        <section ng-repeat "slide in section" ng-init="j=$index">
            {{i}} {{j}}
            <section ng-if="src[i][j].split('.').pop()=='md'" id="{{slide}}" data-markdown data-separator="^---$"><script ng-ninclude="src[i][j]" type="text/template"></script></section>
            <section ng-if="src[i][j].split('.').pop()!='md'" id="{{slide}}" ng-ninclude="src[i][j]"></section>
        </section>
        -->
    </ng-container>
</div>
